<h2>BitCoins</h2>

<table border="1">
  <tr>
    <th>USD</th>
    <th>BRL</th>
  </tr>
  <tr *ngFor="let rates of bitcoinService.list">
    <td>{{ rates.time.updated }}</td>
    <td>{{ rates.bpi.USD.rate_float }}</td>
    <td>{{ rates.bpi.BRL.rate_float }}</td>
    <td></td>
  </tr>
</table>
<br />

<table border="1">
  <tr>
    <th>ID</th>
    <th>LINK</th>
  </tr>
  <tr *ngFor="let repo of githubService.repos">
    <td>{{ repo.id }}</td>
    <td>{{ repo.full_name }}</td>
  </tr>
</table>
<hr />
